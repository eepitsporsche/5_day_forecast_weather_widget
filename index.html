<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous">

    <title>Weather Dashboard</title>
</head>

<body>

    <!--Header Begins-->
    <header class="p-3 mb-4 bg-light bg-gradient border-bottom shadow text-center">
                <h1 class="text-secondary">Weather Dashboard</h1>
    </header>
    <!--Header Ends-->


    <main class="m-3 p-3">
        <div class="col-sm-12">
            <div class="row">

        <!--Search Container Starts-->
        <div class="col-sm-3 m-3 text-center p-3 bg-light rounded-3" style="max-width: 20rem;">

            <!--Search Form Starts-->
            <h2 class="text-start text-secondary">Search for a city:</h2>
            
            <form class="inline-form" id="search_form">
                <input type="search" class="form-control" id="city_searched" placeholder="Enter a city...">
                <div class="border-bottom border-secondary"><button class="btn btn-secondary mt-1 mb-3" type="submit">Search</button></div>
            </form>

            <!--City Search History-->
            <ul class="list-group mt-3" id="search_history"></ul>

        </div>
        <!--Search Container Ends-->


        <!--Current Day Forecast Start-->
        <div class="col-sm-8">
        <div class="m-3 px-3 pb-3 bg-secondary background-transparent rounded-3">
        <div class="card-body">
                <div class="d-flex flex-row"><h2 class="text-light fw-light" id="current_city">City</h2></div>
                <h4 class="card-subtitle mt-3 text-muted" id="current_city_temp">Temperature:</h4>
                <h4 class="card-subtitle mt-3 text-muted" id="current_city_wind">Wind:</h4>
                <h4 class="card-subtitle mt-3 text-muted" id="current_city_humid">Humidity:</h4>
        </div>
        </div>
        <!--Current Day Forecast Ends-->


        <!--5-Day Forecast Starts-->
            <div><h3 class="card-title my-3 text-light fw-light">5-Day Forecast:</h3></div>
            <div class="row justify-content-between" id="5_day_forecast"></div>
        <!--5-Day Forecast Ends-->
    
                </div>
            </div>
        </div>
    </main>

    <!--jQuery Library CDN-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!--Day.JS Library CDN-->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>

    </body>

</html>
