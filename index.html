<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous">

    <title>Weather Dashboard</title>
</head>

<body>

    <!--Header Begins-->
    <header class="p-3 mb-4 bg-light border-bottom shadow text-center">
                <h1 class="text-secondary">Weather Dashboard</h1>
    </header>
    <!--Header Ends-->


    <main class="m-3 p-3">
        <div class="col-sm-12">
            <div class="row">

        <!--Search Container Starts-->
        <div class="col-sm-3 m-3 text-center p-3 bg-light border rounded-3">

            <!--Search Form Starts-->
            <h2 class="text-start text-secondary">Search for a city:</h2>
            <form class="inline-form" id="search_form">
                <input type="search" id="search_box" placeholder="Enter a city...">
                <div class="mt-2"><button type="submit">Search</button></div>
            </form>

            <!--City Search History-->
            <ul class="list-group" id="search_history"></ul>

        </div>
        <!--Search Container Ends-->

            </div>
        </div>
    </main>
</body>

<script src="./assets/js/script.js"></script>
</html>
